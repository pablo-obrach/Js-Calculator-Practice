<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <script defer src="./js/calculator.js"></script>
  <title>Calculator</title>
</head>

<body>
  <section>
    <div class="calculator">
      <div class="display">
        <input type="text" readonly>
      </div>

      <div class="buttons">
        <button value="7" class="calc-num">7</button>
        <button value="8" class="calc-num">8</button>
        <button value="9" class="calc-num">9</button>
        <button value="+" class="operator calc-num">+</button>
        <button value="4" class="calc-num">4</button>
        <button value="5" class="calc-num">5</button>
        <button value="6" class="calc-num">6</button>
        <button value="-" class="operator calc-num">-</button>
        <button value="1" class="calc-num">1</button>
        <button value="2" class="calc-num">2</button>
        <button value="3" class="calc-num">3</button>
        <button value="/" class="operator calc-num ">/</button>
        <button value="0" class="calc-num">0</button>
        <button value="*" class="operator calc-num">*</button>
        <button value="CA" class="calc-num">CA</button>
        <button value="=" class="equals">=</button>

      </div>
    </div>
  </section>

</body>

</html>
